<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IPhone Calculator</h1>
    <div class="calculator">
        <div class="cameras">
            <div class="camera"></div>
        </div>
       <div class="display"></div>
       <div class="calculated"></div>
        <div class="buttons">
            <button class="btn clear gray">AC</button>
            <button class="btn  addSubtract gray"> Â± </button>
            <button class="btn dis modulus gray">%</button>
            <button class="btn dis divide yellow">/</button>
            <button class="btn dis seven dGray">7</button>
            <button class="btn dis eight dGray">8</button>
            <button class="btn dis nine dGray">9</button>
            <button class="btn dis multiply yellow">*</button>
            <button class="btn dis four dGray">4</button>
            <button class="btn dis five dGray">5</button>
            <button class="btn dis six dGray">6</button>
            <button class="btn dis subtract yellow">-</button>
            <button class="btn dis one dGray">1</button>
            <button class="btn dis two dGray">2</button>
            <button class="btn dis three dGray">3</button>
            <button class="btn dis add yellow">+</button>
            <button class="btn calculate dGray">ðŸ“±</button>
            <button class="btn dis zero dGray">0</button>
            <button class="btn dis point dGray">.</button>
            <button class="btn equal yellow">=</button>
        </div>
        <div class="line"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
